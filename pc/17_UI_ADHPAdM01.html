<!DOCTYPE html>

        <div id="wrap" class="person">
            <!-- //skip navigation -->

            <!-- //skip navigation -->

            <!-- 헤더 영역 -->

            <section id="container">

                <script type="text/javascript" src="https://developers.kakao.com/sdk/js/kakao.js"></script>

                <div id="contents">

                    <div class="lnb type_b"></div>

                                            </ul>
                                        </div>

                                        <div class="newtab_progwrap mt16" role="tablist">
                                            <button type="button" role="tab" class="tit" onclick="" aria-selected="false">프로그램 신청</button>
                                            <button type="button" role="tab" class="tit active" onclick="" aria-selected="true">참여 프로그램 관리</button>
                                        </div>

                                        <div class="pa_page_empty">
                                            <figure class="mb24"><img src="./include/images/ico60_warning_navy.svg"></figure>

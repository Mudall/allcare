                            <script>
                                // 만족도 조사 alert 메시지 및 radio 유효성
                                $(document).ready(function() {
                                    function submitSurvey() {
                                        let nextPage = true;

                                        $('.que_list > li').each(function() {
                                            const $q = $(this);
                                            const $radio = $q.find('.que_desc input[type="radio"]').first();
                                            const name = $radio.attr('name');
                                            const $selected = $q.find('.que_desc input[name="' + name + '"]:checked');
                                            const $msg = $q.find('.valid_txt');

                                            if ($selected.length === 0) {
                                                nextPage = false;
                                                $msg.removeAttr('hidden');
                                            } else {
                                                $msg.attr('hidden', 'true');
                                            }
                                        });

                                        if (!nextPage) {
                                            alert('모든 항목에 답변해 주세요.');
                                            return;
                                        }

                                        if (!confirm('만족도 조사를 제출하겠습니까?')) return;

                                        alert('제출하였습니다.');
                                    }

                                    // "다음" 버튼 클릭 시 함수 실행
                                    $('#nextPage').on('click', function() {
                                        submitSurvey();
                                    });
                                });
                            </script>

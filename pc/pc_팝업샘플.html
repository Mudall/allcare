<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Sample</title>
        <script src="../pc/include/js/head.js"></script>

        <link rel="stylesheet" href="../pc/css/contents.css">
    </head>
    <body class="new">
        <input type="hidden" id="currentMenuId">
        <div id="wrap" class="person">
            <!-- //skip navigation -->
            <nav id="skipnav">
                <a href="javascript:void(0)" id="skipnaviCont">본문 바로가기</a>
                <a href="#gnb">주메뉴 바로가기</a>
                <a href="#quick_menu">퀵메뉴 바로가기</a>
            </nav>
            <!-- //skip navigation -->

            <!-- 헤더 영역 -->
            <header id="header"></header>
            <!-- 헤더 영역 -->

            <section id="container">
                <!-- location -->
                <script type="text/javascript" src="https://developers.kakao.com/sdk/js/kakao.js"></script>
                <script type="text/javascript" src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js"></script>

                <input type="hidden" name="bkmkSeq" id="bkmkSeq">

                <!-- // location -->
                <div class="location_b"></div>
                <!-- // location -->

                <div id="contents">
                    
                    <!-- #lnb -->
                    <div class="lnb_b"></div>
                    <!-- #lnb -->

                    <div class="cont_wrap">
                        <div class="cont_wrap_area">
                            <!-- 콘텐츠 타이틀 -->
                            <div class="sub_tl">
                                <h2 class="h2_sb">타이틀</h2>
                            </div>
                            <!-- 콘텐츠영역 시작 -->
                            <div class="tab_wrap bg_type" data-role="tab">





                                
                                <section id="operPrgmPopup" class="full_pop allcare_popup full_01 large" role="dialog" aria-modal="true" aria-labelledby="operPrgmPopupTitle">
                                    <header class="head type2">
                                        <h1 id="operPrgmPopupTitle" class="h2_sb">운영 프로그램</h1>

                                        <!-- 닫기 -->
                                        <button type="button" id="btnClose_operPrgmPopup" class="btn-close" aria-label="팝업 닫기">
                                            <span class="blind">팝업 닫기</span>
                                        </button>
                                    </header>

                                    <!-- 본문 -->
                                    <form:form id="operPrgmForm" name="operPrgmForm" method="POST" modelAttribute="HPFSAA0101VO">

                                        <div id="divOperPrgmCont" class="cont">
                                        <article class="box_form_content">

                                            <!-- 목록 상단 영역 -->
                                            <header class="box_table_hd mt40">
                                            <h2 class="h3">목록</h2>
                                            <!-- 필요 시 필터/버튼 영역 -->
                                            </header>

                                            <!-- 표 -->
                                            <table class="box_table mt20">
                                            <caption class="blind">운영 프로그램 목록</caption>
                                            <!-- 필요 시 colgroup 정의 -->
                                            <thead>
                                                <tr>
                                                <th scope="col">컬럼1</th>
                                                <th scope="col">컬럼2</th>
                                                <th scope="col">컬럼3</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- 데이터 행 -->
                                            </tbody>
                                            </table>

                                            <!-- 페이징 -->
                                            <nav id="divPagination_operPrgmPopup"
                                                class="pagination"
                                                aria-label="페이지 이동">
                                            <!-- 페이징 컴포넌트 -->
                                            </nav>

                                        </article>
                                        </div>
                                    </form:form>
                                </section>


























                            </div>
                            <!-- 콘텐츠영역 끝 -->
                        </div>
                    </div>
                </div>
            </section>


            <!-- 푸터 영역 -->
            <footer id="footer"></footer>
            <!-- 푸터 영역 -->

        </div>
        <script src="../pc/js/include.js"></script>
        <script src="../pc/js/include_share.js"></script>       
        <script src="../pc/js/contents.js"></script>
</body>

</html>

                                                    <li><button type="button" data-value="의약 계열">의약 계열</button></li>
                                                    <li><button type="button" data-value="예체능 계열">예체능 계열</button></li>
                                                </ul>
                                                <button class="category_list_flotclose" onclick="closeSection('lv1Section')">취소</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="category_lv lv_2">
                                        <div class="category_tit" id="categoryLv2Tit"><h5>2차 계열</h5></div>
                                        <div class="category_placeholder" id="lv2Container" aria-labelledby="categoryLv2Tit">
                                            <p class="category_placeholder_txt fix_text">2차 계열을 선택하세요</p>
                                            <div class="category_lv_dimmed" style="display: none;"></div>
                                            <div class="category_list_flot" role="list" aria-labelledby="categoryLv2Tit" id="lv2List" style="display: none;">
                                                <ul>
                                                    <li><button type="button" data-value="test">test</button></li>
                                                    <li><button type="button" data-value="test">test</button></li>
                                                    <li><button type="button" data-value="test">test</button></li>

                                                </ul>
                                                <button class="category_list_flotclose" onclick="closeSection('lv2Section')">취소</button>
                                            </div>

                                    </div>

                                    <div class="category_lv lv_3">
                                        <div class="category_tit" id="categoryLv3Tit"><h5>3차 계열</h5></div>
                                        <div class="category_placeholder" id="lv3Container" aria-labelledby="categoryLv3Tit">
                                            <p class="category_placeholder_txt fix_text">3차 계열을 선택하세요</p>
                                            <div class="category_lv_dimmed" style="display: none;"></div>
                                            <div class="category_list_flot" role="list" aria-labelledby="categoryLv3Tit" id="lv3List" style="display: none;">

                                    </div>


                                </div>
                                <script>
                                    document.querySelectorAll('.category_placeholder').forEach(container => {
                                        const dimmed = container.querySelector('.category_lv_dimmed');
                                        const list = container.querySelector('.category_list_flot');

                                        container.addEventListener('click', function (e) {
                                            // 이미 열려 있는 다른 것들 닫기
                                            document.querySelectorAll('.category_lv_dimmed').forEach(d => d.style.display = 'none');
                                            document.querySelectorAll('.category_list_flot').forEach(l => l.style.display = 'none');

                                            // 현재 요소 열기
                                            dimmed.style.display = 'block';
                                            list.style.display = 'block';

                                            e.stopPropagation(); // 클릭 이벤트 버블링 방지
                                        });

                                        // dimmed 클릭 시 닫기
                                        dimmed.addEventListener('click', function () {
                                            dimmed.style.display = 'none';
                                            list.style.display = 'none';
                                        });

                                        // list 내 닫기 버튼 클릭 시 닫기
                                        const closeBtn = container.querySelector('.category_list_flotclose');
                                        if (closeBtn) {
                                            closeBtn.addEventListener('click', function (e) {
                                                e.stopPropagation();
                                                dimmed.style.display = 'none';
                                                list.style.display = 'none';
                                            });
                                        }
                                    });

                                    // 전체 페이지 클릭 시 팝업 닫기 (선택)
                                    document.addEventListener('click', function () {
                                        document.querySelectorAll('.category_lv_dimmed').forEach(d => d.style.display = 'none');
                                        document.querySelectorAll('.category_list_flot').forEach(l => l.style.display = 'none');
                                    });
                                    </script>

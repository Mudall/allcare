<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>05. 참여신청서 - 등록</title>
        <script src="../mobile/include/js/head.js"></script>
        <script src="../mobile/include/js/mobile-ui-util.js"></script>
        <script src="../mobile/include/js/mobile-ui.js"></script>
        <script src="../mobile/include/js/add.js"></script>

        <link rel="stylesheet" href="../mobile/css/contents.css">
    </head>
    <body>
        <div>
            <header id="header" data-include="header" data-type="person" data-sub-btn="back" data-title="졸업생 특화프로그램" data-title-btn="y"></header>

            <div class="dimmed" style="z-index: 130; display: none;"></div>




            <!-- 본문 내용 -->
            <div class="contents">
                <div class="mypage">
                    <div class="progmg allcare">
                        <div class="tab_menu custom_split" data-target="tabContentsId1">
                            <ul>
                                <li class="on"><button type="button" onclick="">참여신청서</button></li>
                                <li><button type="button" onclick="">참여 프로그램</button></li>
                                <li><button type="button" onclick="">상담 이력</button></li>
                            </ul>
                        </div>

                        <div class="my_ptcp_from">
                            <div class="box_group_wrap">
                                <h3 class="t2_sb">신청인 기본정보</h3>
                                <div class="box_table_wrap top_linewrap">
                                    <dl>
                                        <dt>성명</dt>
                                        <dd>홍길동</dd>
                                        <dt>전화번호</dt>
                                        <dd>010-0000-0000</dd>
                                        <dt>이메일</dt>
                                        <dd class="dd_mail_link"><a href="mailto:email@mail.com">email@mail.com</a></dd>
                                        <dt>주소</dt>
                                        <dd>(27740) 충청북도 음성군 맹동면 태정로 6 한국고용정보원</dd>
                                    </dl>
                                    <div class="box_btn_wrap ml_auto mt24">
                                        <a href="#" class="btn semilarge type03">회원정보 수정</a>
                                    </div>
                                </div>
                            </div>

                            <div class="box_group_wrap">
                                <h3 class="t2_sb">참여대학 및 분류</h3>
                                <div class="box_table_wrap">
                                    <dl>
                                        <dt>참여대학</dt>
                                        <dd>
                                            <div class="box_table_group">
                                                <div class="cell">
                                                    <span class="box_ipt new_ipt">
                                                        <input type="text" id="bassAdrTxt" class="input_txt" title="대학교 명" readonly="" placeholder="AAA 대학교">
                                                    </span>
                                                </div>
                                                <button type="button" class="btn medium type01 btnSearch" id="btnSearch" name="btnSearch" aria-haspopup="dialog">검색</button>
                                            </div>
                                        </dd>
                                        <dt class="req_mark">참여자 분류</dt>
                                        <dd>
                                            <fieldset class="radio_filed">
                                                <legend class="sr_only">참여자 분류 선택</legend>
                                                <div class="new_radio_item">
                                                    <input type="radio" id="customType1" name="customType" value="graduate" checked>
                                                    <label for="customType1" class="custom_radio">
                                                        <span class="sr_only">선택지 1:</span>
                                                        <span class="label_text">&#9312; 졸업생 특화 프로그램을 운영하는 대학(원)의 졸업생, 졸업 유예자 및 예정자</span>
                                                    </label>
                                                </div>
                                                <div class="new_radio_item">
                                                    <input type="radio" id="customType2" name="customType" value="youth">
                                                    <label for="customType2" class="custom_radio">
                                                        <span class="sr_only">선택지 2:</span>
                                                        <span class="label_text">&#9313; ①에 해당하지 않는 직업계고 졸업생, 미취업 지역 청년</span>
                                                    </label>
                                                </div>
                                            </fieldset>
                                        </dd>
                                    </dl>
                                </div>
                            </div>

                            <div class="box_group_wrap radio_view_wrap">
                                <h3 class="t2_sb">학적 정보</h3>
                                <div class="box_table_wrap">
                                    <dl>
                                        <dt class="req_mark"><label for="studentId">학번<span class="blind"> 필수입력</span></label></dt>
                                        <dd class="dd_id"><input type="text" id="studentId" name="studentId" placeholder="학번을 입력해 주세요." title="학번 입력" required></dd>
                                        <dt class="req_mark"><label for="grade">학년<span class="blind"> 필수선택</span></label></dt>
                                        <dd>
                                            <select class="new_down" id="grade" name="grade" title="학년 선택" required>
                                                <option value="" selected disabled>학년을 선택해 주세요.</option>
                                                <option value="1">1학년</option>
                                                <option value="2">2학년</option>
                                                <option value="3">3학년</option>
                                                <option value="4">4학년</option>
                                                <option value="5">5학년</option>
                                            </select>
                                        </dd>
                                        <dt class="req_mark"><label for="major">전공<span class="blind"> 필수입력</span></label></dt>
                                        <dd class="dd_twincell">
                                            <div class="box_table_group">
                                                <div class="cell">
                                                    <span class="box_ipt new_ipt">
                                                        <input type="text" id="major" class="input_txt" title="전공명" readonly placeholder="전공" required>
                                                        <button type="reset" class="newbtn_del ico16_delete"><span class="blind">삭제</span></button>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="box_table_group">
                                                <div class="cell">
                                                    <span class="box_ipt new_ipt">
                                                        <input type="text" id="department" class="input_txt" title="학과명" readonly placeholder="학과" required>
                                                        <button type="reset" class="newbtn_del ico16_delete"><span class="blind">삭제</span></button>
                                                    </span>
                                                </div>
                                                <button type="button" class="btn medium type01 btnSearch" id="btnSearch" name="btnSearch" aria-haspopup="dialog">검색</button>
                                            </div>
                                        </dd>
                                        <dt class="req_mark"><label for="status">상태<span class="blind"> 필수입력</span></label></dt>
                                        <dd>
                                            <select class="new_down" id="status" name="status" title="학적 상태 선택" required>
                                                <option value="" selected disabled>학적 상태를 선택해 주세요.</option>
                                                <option value="graduated">졸업</option>
                                                <option value="expected">졸업예정</option>
                                            </select>
                                        </dd>
                                        <dt class="req_mark"><label for="gradDate">졸업(예정) 년월<span class="blind"> 필수입력</span></label></dt>
                                        <dd>
                                            <div class="date_area">
                                                <input type="text" title="졸업(예정) 날짜 입력" id="gradDate" name="gradDate" value="" placeholder="YYYY-MM" class="hasDatepicker valid" required><button type="button" class="btn_calendar ui-datepicker-trigger" title="달력선택"></button><input name="startDate" type="hidden" data-type="datepicker" value="">
                                                <button type="button" class="calendar"><span>달력</span></button>
                                            </div>
                                        </dd>
                                    </dl>
                                </div>
                            </div>

                            <div class="box_group_wrap box_agm_wrap">
                                <h3 class="t2_sb req_mark">개인정보 이용에 대한 동의</h3>
                                <div class="agm_area">
                                    <div class="agm_box">
                                        <div class="agm_desc">
                                            <p class="b1_sb">“졸업생 특화 프로그램” 참여 신청과 관련하여 개인정보를 수집·이용·제공하기 위한 동의 절차</p>
                                            <strong>&#x203B; 전문보기 후 개인정보 수집·이용·제공 동의를 선택할 수 있습니다. <button type="button" class="btn_view_doc btn small type02" aria-label="개인정보 수집·이용·제공 동의서 전문보기" onclick="location.href=''"><span class="s1_r">전문보기</span></button></strong>
                                        </div>
                                        
                                    </div>
                                    
                                    <div class="agm_cho">
                                        <fieldset class="radio_filed radiof_type2">
                                            <legend class="sr_only">개인정보 이용에 대한 동의여부</legend>
                                            <div class="new_radio_item">
                                                <input type="radio" id="customyes" name="custom_pv" value="yes">
                                                <label for="customyes" class="custom_radio">
                                                    <span class="label_text">동의</span>
                                                </label>
                                            </div>
                                            <div class="new_radio_item">
                                                <input type="radio" id="customno" name="custom_pv" value="no">
                                                <label for="customno" class="custom_radio">
                                                    <span class="label_text">동의안함</span>
                                                </label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>

                            <div class="box_end_wrap" role="region" aria-label="제출 정보 영역">
                                <div class="submit_date_box mt16">
                                    <p class="b1_r">제출일자<time class="t2_sb" datetime="2025-07-31">2025.07.31</time></p>
                                </div>
                                <div class="btn_box mt24">
                                    <button type="button" class="btn large type03" aria-label="신청 목록 페이지로 이동" onclick="window.location.href=''">목록</button>
                                    <button type="submit" id="srchBtn" class="btn large fill type01" onclick="">제출</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <script>
                    // 참여자분류 형태에 따라 학적정보 영역 보이기/숨기기
                    document.addEventListener("DOMContentLoaded", function () {
                        const radio1 = document.getElementById("customType1");
                        const radio2 = document.getElementById("customType2");
                        const viewWrap = document.querySelector(".radio_view_wrap");

                        function toggleView() {
                            if (radio1.checked) {
                                viewWrap.hidden = false;
                            } else {
                                viewWrap.hidden = true;
                            }
                        }

                        toggleView();

                        radio1.addEventListener("change", toggleView);
                        radio2.addEventListener("change", toggleView);
                    });
                </script>
            </div>
            <!-- 본문 내용 -->







            <div class="quick_top">
                <a href="javascript:void(0)" class="btn_quick_top" title="맨위로 가기"><span class="blind">맨위로 가기</span></a>
            </div>           
            <div class="quick_share_page">
				<a href="javascript:void(0)" id="btn_quick_share_page" class="btn_quick_share_page" title="공유하기" onclick="ComLib.getQuickShareInit('일자리 찾기','');">
					<i class="quick_share_page_ico"></i>
					<span class="blind">공유하기</span>
				</a>
			</div>
        </div>
        <div class="bottom_bar person"></div>
    </body>

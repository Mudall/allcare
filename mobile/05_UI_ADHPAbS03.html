<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>참여신청서 - 등록</title>
        <script src="../mobile/include/js/head.js"></script>
        <script src="../mobile/include/js/mobile-ui-util.js"></script>
        <script src="../mobile/include/js/mobile-ui.js"></script>
        <script src="../mobile/include/js/add.js"></script>

        <link rel="stylesheet" href="../mobile/css/contents.css">
    </head>
    <body>
        <div>
            <header id="header"></header>
            <div class="dimmed" style="z-index: 130; display: none;"></div>




            <!-- 본문 내용 -->
            <div class="contents">
                <div class="mypage">
                    <div class="progmg allcare">
                        <div class="tab_menu custom_split" data-target="tabContentsId1">
                            <ul>
                                <li class="on"><button type="button" onclick="">참여신청서</button></li>
                                <li><button type="button" onclick="">참여 프로그램</button></li>
                                <li><button type="button" onclick="">상담 이력</button></li>
                            </ul>
                        </div>

                        <div class="my_ptcp_from">
                            <div class="box_group_wrap">
                                <h3 class="t2_sb">신청인 정보</h3>
                                <div class="box_table_wrap">
                                    <dl>
                                        <div class="dl_name">
                                            <dt>성명</dt>
                                            <dd>홍길동</dd>
                                        </div>
                                        <div class="dl_tel">
                                            <dt>전화번호</dt>
                                            <dd>010-0000-0000</dd>
                                        </div>
                                        <div class="dl_mail">
                                            <dt>이메일</dt>
                                            <dd>email@mail.com</dd>
                                        </div>
                                        <div class="dl_addr">
                                            <dt>주소</dt>
                                            <dd>(27740) 충청북도 음성군 맹동면 태정로 6 한국고용정보원</dd>
                                        </div>
                                    </dl>
                                    <div class="box_btn_wrap ml_auto mt24">
                                        <a href="./UI_ADHPAbS03.html" class="btn semilarge type03">신청서 작성</a>
                                    </div>
                                </div>
                            </div>

                            <div class="box_group_wrap">
                                <h3 class="t2_sb">참여대학 및 분류</h3>
                                <div class="box_table_wrap">
                                    <dl>
                                        <div class="dl_uni">
                                            <dt>참여대학</dt>
                                            <dd>
                                                <div class="box_table_group">
                                                    <div class="cell">
                                                        <span class="box_ipt new_ipt">
                                                            <input type="text" id="bassAdrTxt" class="input_txt" title="대학교 명" readonly="" placeholder="AAA 대학교">
                                                            <button type="reset" class="newbtn_del ico16_delete"><span class="blind">삭제</span></button>
                                                        </span>
                                                    </div>
                                                    <button type="button" class="btn medium type01 btnSearch" id="btnSearch" name="btnSearch" aria-haspopup="dialog">검색</button>
                                                </div>
                                            </dd>
                                        </div>
                                        <div class="dl_person">
                                            <dt class="req_mark">참여자 분류</dt>
                                            <dd>
                                                <fieldset class="radio_filed">
                                                    <legend class="sr_only">참여자 분류 선택</legend>
                                                    <div class="new_radio_item">
                                                        <input type="radio" id="customType1" name="customType" value="graduate" checked>
                                                        <label for="customType1" class="custom_radio">
                                                            <span class="radio_ui" aria-hidden="true"></span>
                                                            <span class="sr_only">선택지 1:</span>
                                                            <span class="label_text">&#9312; 졸업생 특화 프로그램을 운영하는 대학(원)의 졸업생, 졸업 유예자 및 예정자</span>
                                                        </label>
                                                    </div>
                                                    <div class="new_radio_item">
                                                        <input type="radio" id="customType2" name="customType" value="youth">
                                                        <label for="customType2" class="custom_radio">
                                                            <span class="radio_ui" aria-hidden="true"></span>
                                                            <span class="sr_only">선택지 2:</span>
                                                            <span class="label_text">&#9313; ①에 해당하지 않는 직업계고 졸업생, 미취업 지역 청년</span>
                                                        </label>
                                                    </div>
                                                </fieldset>
                                            </dd>
                                        </div>
                                    </dl>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- 본문 내용 -->







            <div class="quick_top">
                <a href="javascript:void(0)" class="btn_quick_top" title="맨위로 가기"><span class="blind">맨위로 가기</span></a>
            </div>           
            <div class="quick_share_page">
				<a href="javascript:void(0)" id="btn_quick_share_page" class="btn_quick_share_page" title="공유하기" onclick="ComLib.getQuickShareInit('일자리 찾기','');">
					<i class="quick_share_page_ico"></i>
					<span class="blind">공유하기</span>
				</a>
			</div>
        </div>
        <div class="bottom_bar person"></div>
    </body>
    <script src="../mobile/js/include.js"></script>

    <body>
        <style>
            body {margin: 1rem;}
            h1 {font-size: 2rem; font-weight: 700;}
            table {width: 100%; border-collapse: collapse;}
            th {border: 1px solid #555; background-color: #333; padding: 8px; text-align: center; color: #fff;}
            td {border: 1px solid #ccc; padding: 8px; text-align: left; color: #333; font-weight: 500; word-break: keep-all;}
            tbody tr:nth-child(2n) td {background-color: #f5f5f5;}
            tbody tr:hover td {background-color: #fff6cd;}
            a {color: blue; text-decoration: underline;}
            a:hover {color: #ff0000;}
            th:nth-child(1) {width: 45px;}
            th:nth-child(n+8):nth-child(-n+9) {width: 140px;}
            th:nth-child(10) {width: 100px;}
            td:nth-child(1), td:nth-child(n+8):nth-child(-n+11) {text-align: center;}
            .top_wrap {display: flex; justify-content: space-between; align-items: center;}
            h1 {margin: 1rem 0 0.5rem;}
            .btn_box {display: flex; justify-content: flex-end; align-items: center; background-color: #e9e9e9; border-radius: 9999px;}
            .btn_box a {text-align: center; color: #222; font-weight: 600; border-radius: 9999px; text-decoration: none; padding: 8px 12px;}
            .btn_box a.active {background-color: blue; color: #fff;}
            a.none {color: #555;}
        </style>
        <script>
            document.addEventListener("DOMContentLoaded",() => {
